<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent YJ</title>
    <script type="module" src="./src/index.js"></script>
    <script type="module" src="./src/firebaseApp.js"></script>
    <script type="module" src="/src/index.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <div>
        <div id="parentElement">
            <span id="childElement"></span>
        </div>

        <div id="countdown-div">
            <h2>
                <!-- Countdown until next haul -->
                Next haul in
            </h2>
            <div id="countdown">
                Stay tuned!
            </div>
        </div>

        <div id="top-selling-div">
            <h2>
                <!-- Most bought goods -->
                Hottest goods
            </h2>
            <div id="top-selling">
                Stay tuned!
            </div>
        </div>

        <div id="forFlexing">
            <div id="customerCountDiv">
                <h4>
                    Number of happy customers
                </h4>
                <div id="customerCount">
                    17,489
                </div>
            </div>

            <div id="ordersFulfilledDiv">
                <h4>
                    Orders fulfilled
                </h4>
                <div id="ordersFulfilled">
                    54,815
                </div>
            </div>

            <div id="shippingTimeDiv">
                <h4>
                    Average shipping time
                </h4>
                <div id="shippingTime">
                    2 weeks
                </div>
            </div>

        </div>
    </div>
</body>

</html>
