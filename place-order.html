<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent YJ</title>
    <script type="module" src="./src/firebaseApp.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <script async type="text/javascript" src="/src/index.js"></script>
</head>

<body>
    <div id="parentElement">
        <span id="childElement"></span>
    </div>
    <div class="place-order-div">
        <form action name="order-form" id="order-form" class="place-order-div-form" onsubmit="return validateForm()" method="post">
            <div>
                Product Link: <input type="text" name="product-link" class="input-link">
            </div>

            <div>
                Size: <input type="text" name="size" class="input-size">
            </div>
            <div>
                Color: <input type="text" name="color" class="input-div">
            </div>
            <div>
                Quantity: <input type="text" name="quantity" class="input-qty">
            </div>
            <input type="submit" value="Place order">
        </form>

        <div id="place-order-errors">

        </div>


    </div>
</body>

</html>
