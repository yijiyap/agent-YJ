<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent YJ</title>
    <script type="module" src="./src/firebaseApp.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <script type="module">
        import { handleForm, validateForm } from "./src/index.js";
        // changing the scope 
        window.importedHandleForm = function importedHandleForm(event) {
            handleForm(event);
        }

    </script>

</head>

<body>
    <div id="parentElement">
        <span id="childElement"></span>
    </div>
    <div class="place-order-div">
        <form action name="order-form" id="order-form" class="place-order-div-form"
            onsubmit="return importedHandleForm(event)" method="post">
            <div>
                Product Link: <input required type="text" name="product-link" class="input-link">
            </div>

            <div>
                Size: <input required type="text" name="size" class="input-size" placeholder="'NA' if not applicable">
            </div>
            <div>
                Color: <input requred type="text" name="color" class="input-div" placeholder="'NA' if not applicable">
            </div>
            <div>
                Quantity: <input required type="text" name="quantity" class="input-qty">
            </div>
            <input type="submit" value="Place order">
        </form>

        <div id="place-order-errors">

        </div>


    </div>
</body>

</html>
