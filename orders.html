<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent YJ</title>
    <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <script type="module">
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.2.0/firebase-auth.js';
        
        import { handleForm } from "./src/index.js";
        // changing the scope 
        window.importedHandleForm = function importedHandleForm(event) {
            handleForm(event);
        };

        import { createTestOrdersTable } from "./src/index.js";
        createTestOrdersTable();

    </script>

</head>

<body>
    <div id="parentElement">
        <span id="childElement"></span>
    </div>

    <div id="mainDiv">
        <div class="adColumn" id="leftColumn">
            <img class="meme" id="meme3" src="./images/meme3.png" alt="">
            <img id="meme4" class="meme" src="./images/meme4.jpeg" alt="">
        </div>

        <div id="content">
            <div id="ordersDiv">
                <h1>Orders</h1>
                <div id="orderTableDiv">

                </div>
            </div>

            <div id="placeOrderDiv">
                <h1>Add new order</h1>
                <form action name="order-form" id="order-form" class="place-order-div-form"
                    onsubmit="return importedHandleForm(event)" method="post">
                    <div>
                        Product Link: <input required type="text" name="productLink" id="productLink">
                    </div>
                    <div>
                        Size: <input required type="text" name="size" id="size" placeholder="'NA' if not applicable">
                    </div>
                    <div>
                        Color: <input requred type="text" name="color" id="color" placeholder="'NA' if not applicable">
                    </div>
                    <div>
                        Quantity: <input required type="text" name="quantity" id="quantity">
                    </div>
                    <input type="submit" value="Place order">
                </form>

                <div id="place-order-errors">

                </div>

                <div id="issueDiv">
                    <h1> Any issues with the order?</h1>
                    <form id="emailForm" action="mailto:your-email@example.com" method="post">
                        <input type="email" placeholder="Your email address" id="emailText">
                        <br>
                        <textarea name="message" id="" cols="30" rows="10" placeholder="Tell us your issue"></textarea>
                        <br>
                        <input type="submit" value="Send Email">
                    </form>
                </div>
            </div>
        </div>
        <div class="adColumn" id="rightColumn">
            <img id="meme1" class="meme" src="./images/meme1.jpg" alt="">
            <img id="meme2" class="meme" src="./images/meme2.jpg" alt="">
        </div>
    </div>

</body>

</html>
